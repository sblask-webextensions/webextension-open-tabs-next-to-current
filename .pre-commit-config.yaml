repos:

  - repo: local
    hooks:

      - id: eslint
        name: eslint
        entry: eslint
        language: node
        types_or:
          - javascript
        additional_dependencies:
          - "@eslint/js@9.33.0"
          - "@stylistic/eslint-plugin-js@4.4.1"
          - eslint@9.33.0
          - globals@13.23.0

      - id: web-ext lint
        name: web-ext lint
        entry: web-ext lint
        language: node
        types_or:
          - javascript
        pass_filenames: false
        additional_dependencies:
          - web-ext@8.9.0

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:

      - id: actionlint
